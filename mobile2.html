<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动端尺寸建议</title>
		<style>
			html,body{
				width:100%;
				height:100%;
				margin:0;
				padding:0;
			}
			#main{
				position: relative;	
				width: fit-content;							
				max-width: 640px;
				max-height: 1008px;					
				height: 100vh;	
				margin:0 auto;
				background:#CCC;
				text-align:center;							
			}
			#main h1{
				margin:0;
				padding:20px;
			}
			.bg{
				max-width: 100%;
				/*最大宽度为100%*/
				max-height: 100%;
				/*最大高度为100%*/
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<img class="bg" src="img/bg.jpg">
		</div>
	</body>
</html>
